<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" name="imagePath" id="imagePath" class="form-control" formControlName="imagePath" #imgPath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imgPath.value"  class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" name="description" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                            class="row"  
                            *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"  
                            [formGroupName]="i"
                            style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text"   class="form-control"  rows="6" formControlName="name"/>
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" rows="6" formControlName="amount" />
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteingredient(i)">X</button>
                        </div>
                    </div> 
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
                        </div>
                    </div>  
                </div>
            </div>
        </form>
    </div>
</div>
